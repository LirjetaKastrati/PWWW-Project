<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
body {
   margin-top: 12% ;
   margin-left: 30%;
    float: center;
}
canvas {
    border:1px solid black;
    background-color: #c495b2;
}
</style>
</head>
<body onload="startGame()">
<script>
var myGamePiece;
var lart;
var posht;
var majtas;
var djathtas;

function startGame() {
    myGamePiece = new component(30, 30, "hotpink", 240, 120);
    lart = new component(50, 50, "rebeccapurple", 300, 0);    
    posht = new component(50, 50, "rebeccapurple", 300, 300);    
    majtas = new component(50, 50, "rebeccapurple", 0, 150);    
    djathtas = new component(50, 50, "rebeccapurple", 550, 150);
    mesazhi = new component(30,30,"black", Math.floor(Math.random()*550),Math.floor(Math.random()*300)); 
    myGameArea.start();
}


var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 600;
        this.canvas.height = 350;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('mousedown', function (e) {
            myGameArea.x = e.pageX;
            myGameArea.y = e.pageY;
        })
        window.addEventListener('mouseup', function (e) {
            myGameArea.x = false;
            myGameArea.y = false;
        })
        window.addEventListener('touchstart', function (e) {
            myGameArea.x = e.pageX;
            myGameArea.y = e.pageY;
        })
        window.addEventListener('touchend', function (e) {
            myGameArea.x = false;
            myGameArea.y = false;
        })
    }, 
    clear : function(){
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }

}

function component(width, height, color, x, y) {
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;
    this.x = x;
    this.y = y;

    this.update = function() {
        ctx = myGameArea.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
    }
    this.clicked = function() {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var clicked = true;
        if ((mybottom < myGameArea.y) || (mytop > myGameArea.y) || (myright < myGameArea.x) || (myleft > myGameArea.x)) {
            clicked = false;
        }
        
        return clicked;
    }

}

function updateGameArea() {
    myGameArea.clear();
    if (myGameArea.x && myGameArea.y) {
        if (lart.clicked()) {
            myGamePiece.y -= 1;
           
        }
        if (posht.clicked()) {
            myGamePiece.y += 1;
        }
        if (majtas.clicked()) {
            myGamePiece.x += -1;
            
        }
        if (djathtas.clicked()) {
            myGamePiece.x += 1;
            
        }
        if ((myGamePiece.x == mesazhi.x) && (myGamePiece.y == mesazhi.y) ) {
            document.write('E keni perfunduar lojen me sukses!');
            
        }
    }

    lart.update();        
    posht.update();        
    majtas.update();        
    djathtas.update();
    mesazhi.update();                                
    myGamePiece.update();
    
}

</script>

</body>
</html>
